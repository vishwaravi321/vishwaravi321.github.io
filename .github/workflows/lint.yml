# lint.yml

name: Linting

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Adjust if needed

      - name: Install linters
        run: |
          npm install -g stylelint htmlhint

      - name: Lint CSS
        run: |
          stylelint '**/*.css'

      - name: Lint HTML
        run: |
          htmlhint '**/*.html'
